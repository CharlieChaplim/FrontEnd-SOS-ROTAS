<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Profissionais</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="professionals">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <div id="nav-placeholder"></div>
  </header>
  <main class="view">
    <div class="page">
      <h2>Profissionais</h2>
      <div class="filters">
        <select id="filterProfRole">
          <option value="">Função</option>
          <option value="Condutor">Condutor</option>
          <option value="Enfermeiro">Enfermeiro</option>
          <option value="Médico">Médico</option>
        </select>
        <select id="filterProfStatus">
          <option value="">Status</option>
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </div>
      <div class="grid">
        <div class="card">
          <h3>Cadastro</h3>
          <form id="professionalForm">
            <label>Nome
              <input id="profName" placeholder="Nome" />
            </label>
            <label>Função
              <select id="profRole">
                <option value="Condutor">Condutor</option>
                <option value="Enfermeiro">Enfermeiro</option>
                <option value="Médico">Médico</option>
              </select>
            </label>
            <label>Contato
              <input id="profContact" placeholder="Contato" />
            </label>
            <label>Status
              <select id="profStatus">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
              </select>
            </label>
            <button type="submit">Salvar</button>
            <div id="professionalError" class="error"></div>
          </form>
        </div>
        <div class="card">
          <h3>Lista</h3>
            <div class="table-wrapper">
              <table class="table" id="professionalTable" style="text-align: left;"></table>
            </div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast" hidden></div>
    <div id="professionalEditModal" class="modal-overlay" hidden>
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
        <div class="modal-card-header">
          <h3 id="editModalTitle">Editar profissional</h3>
          <button type="button" class="icon-button" data-modal-action="close" aria-label="Fechar modal">×</button>
        </div>
        <form id="professionalEditForm" class="modal-form">
          <label>Nome
            <input id="editProfName" placeholder="Nome" />
          </label>
          <label>Função
            <select id="editProfRole">
              <option value="">Função</option>
              <option value="Condutor">Condutor</option>
              <option value="Enfermeiro">Enfermeiro</option>
              <option value="Médico">Médico</option>
            </select>
          </label>
          <label>Contato
            <input id="editProfContact" placeholder="Contato" />
          </label>
          <label>Status
            <select id="editProfStatus">
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
            </select>
          </label>
          <div id="professionalEditError" class="error"></div>
          <div class="modal-actions">
            <button type="button" data-modal-action="close">Cancelar</button>
            <button type="submit" class="forced-red-button">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
