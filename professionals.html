<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Profissionais</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="professionals">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <nav class="nav">
      <button class="nav-toggle" id="navToggle">☰</button>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="ambulances.html">Ambulâncias</a>
        <a href="occurrences.html">Ocorrências</a>
        <a href="dispatch.html">Despacho</a>
        <a href="history.html">Histórico</a>
        <a href="professionals.html">Profissionais</a>
        <button id="logoutBtn">Sair</button>
      </div>
    </nav>
  </header>
  <main class="view">
    <div class="page">
      <h2>Profissionais</h2>
      <div class="filters">
        <select id="filterProfRole">
          <option value="">Função</option>
          <option value="Condutor">Condutor</option>
          <option value="Enfermeiro">Enfermeiro</option>
          <option value="Medico">Médico</option>
        </select>
        <select id="filterProfBase"></select>
        <select id="filterProfShift">
          <option value="">Turno</option>
          <option value="dia">Dia</option>
          <option value="noite">Noite</option>
        </select>
        <select id="filterProfStatus">
          <option value="">Status</option>
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </div>
      <div class="grid">
        <div class="card">
          <h3>Cadastro</h3>
          <form id="professionalForm">
            <label>Nome
              <input id="profName" placeholder="Nome" />
            </label>
            <label>Função
              <select id="profRole">
                <option value="Condutor">Condutor</option>
                <option value="Enfermeiro">Enfermeiro</option>
                <option value="Medico">Médico</option>
              </select>
            </label>
            <label>Contato
              <input id="profContact" placeholder="Contato" />
            </label>
            <label>Base
              <select id="profBase"></select>
            </label>
            <label>Turno
              <select id="profShift">
                <option value="">Selecionar</option>
                <option value="dia">Dia</option>
                <option value="noite">Noite</option>
              </select>
            </label>
            <label>Status
              <select id="profStatus">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
              </select>
            </label>
            <button type="submit">Salvar</button>
            <div id="professionalError" class="error"></div>
          </form>
        </div>
        <div class="card">
          <h3>Lista</h3>
          <table class="table" id="professionalTable"></table>
        </div>
      </div>
    </div>
    <div id="toast" class="toast" hidden></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
