<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Equipes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="teams">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <nav class="nav">
      <button class="nav-toggle" id="navToggle">☰</button>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="ambulances.html">Ambulâncias</a>
        <a href="occurrences.html">Ocorrências</a>
        <a href="dispatch.html">Despacho</a>
        <a href="history.html">Histórico</a>
        <a href="professionals.html">Profissionais</a>
        <a href="bases.html">Bases</a>
        <a href="teams.html">Equipes</a>
        <a href="users.html">Usuários</a>
        <button id="logoutBtn">Sair</button>
      </div>
    </nav>
  </header>
  <main class="view">
    <div class="page">
      <h2>Equipes</h2>
      <div class="grid">
        <div class="card">
          <h3>Equipe</h3>
          <form id="teamForm">
            <label>Turno
              <select id="ambShift">
                <option value="">Selecionar</option>
                <option value="dia">Matutino</option>
                <option value="dia">Vespertino</option>                
                <option value="noite">Noturno</option>
              </select>
            </label>
            <label>Ambulância
              <select id="teamAmb"></select>
            </label>
            <label>Motorista
              <input id="profDriver" placeholder="Motorista" />
            </label>
            <label>Enfermeiro(a)
              <input id="profNurse" placeholder="Enfermeiro(a)" />
            </label>
            <label>Médico(a)
              <input id="profDoctor" placeholder="Médico(a)" />
            </label>
            <button type="submit">Vincular equipe</button>
            <div id="teamError" class="error"></div>
          </form>
        </div>
      </div>
    </div>
    <div id="toast" class="toast" hidden></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
