<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Equipes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="teams">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <div id="nav-placeholder"></div>
  </header>
  <main class="view">
    <div class="page">
      <h2>Equipes</h2>
      <div class="filters">
        <select id="filterTeamShift">
          <option value="">Turno</option>
          <option value="Manhã">Manhã</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
        <select id="filterTeamAmb">
          <option value="">Ambulância</option>
        </select>
        <select id="filterTeamDriver">
          <option value="">Motorista</option>
        </select>
        <select id="filterTeamNurse">
          <option value="">Enfermeiro(a)</option>
        </select>
        <select id="filterTeamDoctor">
          <option value="">Médico(a)</option>
        </select>
      </div>
      <div class="grid">
        <div class="card">
          <h3>Equipe</h3>
          <form id="teamForm">
            <label>Turno
              <select id="ambShift">
                <option value="">Selecionar</option>
                <option value="1">Manha</option>
                <option value="2">Tarde</option>
                <option value="3">Noite</option>
              </select>
            </label>
            <label>Ambulância
              <select id="teamAmb"></select>
            </label>
            <label>Motorista
              <select id="profDriver">
                <option value="">Selecione o motorista</option>
              </select>
            </label>
            <label>Enfermeiro(a)
              <select id="profNurse">
                <option value="">Selecione o enfermeiro</option>
              </select>
            </label>
            <label>Médico(a)
              <select id="profDoctor">
                <option value="">Selecione o médico</option>
              </select>
            </label>
            <button type="submit">Vincular equipe</button>
            <div id="teamError" class="error"></div>
          </form>
        </div>
        <div class="card">
          <h3>Lista</h3>
          <table class="table" id="teamTable"></table>
        </div>
      </div>
    </div>
    <div id="toast" class="toast" hidden></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
