<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="dashboard">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <div id="nav-placeholder"></div>
  </header>
  <main class="view">
    <div class="grid">
      <div class="card">
        <div class="card-header">
          <div>
            <h3>Resumo de Ocorrências</h3>
            <p>Acompanhe rapidamente o histórico mais recente.</p>
          </div>
          <button class="btn ghost" id="refreshHistory" type="button">Atualizar</button>
        </div>
        <br>
        <div id="summary" class="summary-list" aria-live="polite">
          <p class="muted">Carregando ocorrências...</p>
        </div>
      </div>
      <div class="card">
      <h3>Tempo médio de resposta</h3>
      <div id="avgResponse"></div>
      </div>
      <div class="card">
        <h3>Ações rápidas</h3>
        <div class="actions">
          <a href="occurrences.html" class="btn">Nova ocorrência</a>
          <a href="dispatch.html" class="btn">Despachar</a>
        </div>
      </div>
    </div>
    <div class="card">
      <h3>Mapa de bairros</h3>
      <canvas id="graphCanvas" width="1000" height="600"></canvas>
    </div>
    <dialog id="historyDetailModal" class="modal" aria-labelledby="historyDetailTitle">
      <form method="dialog">
        <header class="modal-header">
          <h3 id="historyDetailTitle">Detalhes da ocorrência</h3>
          <button type="submit" class="icon-button" title="Fechar">✕</button>
        </header>
        <div class="modal-body" id="historyDetailBody">
          <p class="muted">Selecione uma ocorrência para ver os detalhes.</p>
        </div>
      </form>
    </dialog>
    <div id="toast" class="toast" hidden></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
