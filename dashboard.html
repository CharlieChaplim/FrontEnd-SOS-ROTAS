<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="dashboard">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <nav class="nav">
      <button class="nav-toggle" id="navToggle">☰</button>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="ambulances.html">Ambulâncias</a>
        <a href="occurrences.html">Ocorrências</a>
        <a href="dispatch.html">Despacho</a>
        <a href="history.html">Histórico</a>
        <a href="professionals.html">Profissionais</a>
        <button id="logoutBtn">Sair</button>
      </div>
    </nav>
  </header>
  <main class="view">
    <div class="grid">
      <div class="card">
        <h3>Resumo</h3>
        <div id="summary"></div>
      </div>
      <div class="card">
      <h3>Tempo médio de resposta</h3>
      <div id="avgResponse"></div>
      </div>
      <div class="card">
        <h3>Ações rápidas</h3>
        <div class="actions">
          <a href="occurrences.html" class="btn">Nova ocorrência</a>
          <a href="dispatch.html" class="btn">Despachar</a>
        </div>
      </div>
    </div>
    <div class="card">
      <h3>Mapa de bairros</h3>
      <canvas id="graphCanvas" width="1000" height="600"></canvas>
    </div>
    <div id="toast" class="toast" hidden></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
