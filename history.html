<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Histórico</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="history">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <div id="nav-placeholder"></div>
  </header>
  <main class="view history-view">
    <section class="panel">
      <div class="panel-header">
        <div>
          <h2>Histórico de Ocorrências</h2>
          <p>Consulte os registros anteriores e acompanhe o status das ocorrências.</p>
        </div>
      </div>
      <form class="filter-bar" onsubmit="return false;">
        <label>
          Status
          <select id="filterHistoryStatus">
            <option value="">Todos</option>
            <option value="Aberta">Aberta</option>
            <option value="Despachada">Despachada</option>
            <option value="Em atendimento">Em atendimento</option>
            <option value="Concluída">Concluída</option>
            <option value="Cancelada">Cancelada</option>
          </select>
        </label>
        <label>
          Gravidade
          <select id="filterHistoryGravity">
            <option value="">Todas</option>
            <option value="Alta">Alta</option>
            <option value="Media">Média</option>
            <option value="Baixa">Baixa</option>
          </select>
        </label>
        <label>
          Bairro
          <input type="text" id="filterHistoryNeighborhood" placeholder="Digite para filtrar" />
        </label>
      </form>
      <div class="table-wrapper">
        <table id="historyTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tipo</th>
              <th>Gravidade</th>
              <th>Bairro</th>
              <th>Status</th>
              <th>Data/Hora</th>
              <th>SLA</th>
              <th>Atendimentos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8">Carregando histórico...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
