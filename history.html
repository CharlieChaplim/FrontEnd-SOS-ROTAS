<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Histórico</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="history">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <nav class="nav">
      <button class="nav-toggle" id="navToggle">☰</button>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="ambulances.html">Ambulâncias</a>
        <a href="occurrences.html">Ocorrências</a>
        <a href="dispatch.html">Despacho</a>
        <a href="history.html">Histórico</a>
        <a href="professionals.html">Profissionais</a>
        <button id="logoutBtn">Sair</button>
      </div>
    </nav>
  </header>
  <main class="view">
    <div class="page">
      <h2>Histórico de atendimentos</h2>
      <div class="filters">
        <select id="filterHistAmb"></select>
        <input id="filterHistStart" type="datetime-local" />
        <input id="filterHistEnd" type="datetime-local" />
        <select id="filterHistSeverity">
          <option value="">Severidade</option>
          <option value="Alta">Alta</option>
          <option value="Media">Média</option>
          <option value="Baixa">Baixa</option>
        </select>
      </div>
      <table class="table" id="historyTable"></table>
    </div>
    <div id="toast" class="toast" hidden></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
