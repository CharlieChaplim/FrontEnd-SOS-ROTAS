<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Despacho</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="dispatch">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <nav class="nav">
      <button class="nav-toggle" id="navToggle">☰</button>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="ambulances.html">Ambulâncias</a>
        <a href="occurrences.html">Ocorrências</a>
        <a href="dispatch.html">Despacho</a>
        <a href="history.html">Histórico</a>
        <a href="professionals.html">Profissionais</a>
        <button id="logoutBtn">Sair</button>
      </div>
    </nav>
  </header>
  <main class="view">
    <div class="page">
      <h2>Despacho</h2>
      <div class="grid">
        <div class="card">
          <h3>Selecionar ocorrência</h3>
          <select id="dispatchOccurrence"></select>
        </div>
        <div class="card">
          <h3>Selecionar ambulância</h3>
          <select id="dispatchAmbulance"></select>
        </div>
      </div>
      <button id="dispatchBtn">Despachar</button>
      <div id="dispatchError" class="error"></div>
    </div>
    <div id="toast" class="toast" hidden></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
