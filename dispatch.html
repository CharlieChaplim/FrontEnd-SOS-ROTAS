<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Despacho</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="dispatch">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <div id="nav-placeholder"></div>
  </header>
  <main class="view">
    <div class="page">
      <h2>Despacho</h2>
      <div class="grid">
        <div class="card">
          <h3>Selecionar ocorrência</h3>
          <select id="dispatchOccurrence"></select>
        </div>
        <div class="card">
          <h3>Selecionar ambulância</h3>
          <select id="dispatchAmbulance"></select>
        </div>
        <div class="card">
          <h3>Mapa</h3>
          <canvas id="graphCanvas" width="1000" height="600"></canvas>
        </div>
      </div>
      <button id="dispatchBtn">Despachar</button>
      <div id="dispatchError" class="error"></div>
    </div>
    <div id="toast" class="toast" hidden></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
