<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.O.S. Rotas - Ambulâncias</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="ambulances">
  <header class="app-header">
    <h1>S.O.S. Rotas</h1>
    <div id="nav-placeholder"></div>
  </header>
  <main class="view">
    <div class="page">
      <h2>Ambulâncias</h2>
      <div class="filters">
        <select id="filterAmbType">
          <option value="">Tipo</option>
          <option value="UTI">UTI</option>
          <option value="Basica">Básica</option>
        </select>
        <select id="filterAmbBase"></select>
      </div>
      <div class="grid">
        <div class="card">
          <h3>Cadastro</h3>
          <form id="ambulanceForm">
            <label>Placa
              <input id="ambPlate" placeholder="Placa" />
            </label>
            <label>Tipo
              <select id="ambType">
                <option value="UTI">UTI</option>
                <option value="Basica">Básica</option>
              </select>
            </label>
            <label>Base
              <select id="ambBase"></select>
            </label>
            <label>Status
              <select id="ambStatus">
                <option value="Disponivel">Disponível</option>
                <option value="EmAtendimento">Em atendimento</option>
                <option value="EmManutencao">Em manutenção</option>                
                <option value="Inativa">Inativa</option>
              </select>
            </label>
            <button type="submit">Salvar</button>
            <div id="ambulanceError" class="error"></div>
          </form>
        </div>
        <div class="card">
          <h3>Lista</h3>
          <table class="table" id="ambulanceTable"></table>
        </div>
      </div>
    </div>
    <div id="toast" class="toast" hidden></div>
    <div id="ambulanceEditModal" hidden style="position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:1000">
      <div class="card" style="max-width:420px;width:90%">
        <h3>Editar Ambulância</h3>
        <form id="ambulanceEditForm">
          <label>Placa
            <input id="editAmbPlate" placeholder="Placa" />
          </label>
          <label>Tipo
            <select id="editAmbType">
              <option value="UTI">UTI</option>
              <option value="Basica">Básica</option>
            </select>
          </label>
          <label>Base
            <select id="editAmbBase"></select>
          </label>
          <label>Status
            <select id="editAmbStatus">
              <option value="Disponivel">Disponível</option>
              <option value="EmAtendimento">Em atendimento</option>
              <option value="EmManutencao">Em manutenção</option>                
              <option value="Inativa">Inativa</option>
            </select>
          </label>
          <div style="display:flex;gap:8px;justify-content:flex-end">
            <button type="submit">Salvar</button>
            <button type="button" id="editAmbCancel">Cancelar</button>
          </div>
          <div id="ambulanceEditError" class="error"></div>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <style>
    #ambulanceEditModal:not([hidden]) {
      display: flex !important;
    }
  </style>
</body>
</html>
